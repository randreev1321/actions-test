name: Test

on:
  push:
    tags:
    - 'v*'

jobs:

  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          TARGET: arm

        - os: ubuntu-latest
          TARGET: arm64

        - os: ubuntu-latest
          TARGET: amd64

    steps:
    - name: Building ${{ matrix.TARGET }}
      run: echo "${{ matrix.TARGET }}"

    - uses: actions/checkout@master

    - uses: actions/setup-go@v3
      name: Set up Go
      with:
        go-version: 1.18

    - name: Set version
      run: V=${{ github.ref_name }} && VT="${V#v}" && sed "s@APP_VERSION@$VT@" version.go.in > version.go

    - name: Build
      run: GOOS=linux GOARCH=${{ matrix.TARGET }} go build -v -o file-${{ matrix.TARGET }}

    - name: Compress
      uses: a7ul/tar-action@v1.1.0
      id: compress
      with:
        command: c
        files: |
          ./file-${{ matrix.TARGET }}
          ./README.md
        outPath: file-${{ matrix.TARGET }}.tar.gz
    
    - uses: actions/upload-artifact@v3
      with:
        name: nxs-backup-${{ matrix.TARGET }}.tar.gz
        path: nxs-backup-${{ matrix.TARGET }}.tar.gz

    - uses: softprops/action-gh-release@v1
      name: Upload binaries to release
      if: github.ref_type == 'tag'
      with:
        files: nxs-backup-${{ matrix.TARGET }}.tar.gz
        prerelease: ${{ contains(github.ref_name, 'rc') }}
        generate_release_notes: true
        append_body: true
